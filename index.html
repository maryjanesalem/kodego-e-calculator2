<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Calculator</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500&family=Rubik:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="top-layer">
            <div class="display"></div>
            <div class="keys">
                <button class="number seven" value="7">7</button>
                <button class="number eight" value="8">8</button>
                <button class="number nine" value="9">9</button>
                <button class="clear" value="Clear">C</button>
    
                <button class="number four" value="4">4</button>
                <button class="number five" value="5">5</button>
                <button class="number six" value="6">6</button>
                <button class="operation" value="-">&#8722</button>
    
                <button class="number one" value="1">1</button>
                <button class="number two" value="2">2</button>
                <button class="number three" value="3">3</button>
                <button class="operation plus" value="+">&#x2b</button>
    
                <button class="number zero" value="0">0</button>
                <button class="operation" value="/">&divide</button>
                <button class="operation" value="*">&times</button>
                <button class="equal" value="Equal">=</button>
            </div>
        </div>
    </div>
    <div class="bottom-layer"></div>


    <script src="./scripts.js"></script>
</body>
</html>
