<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Calculator</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500&family=Rubik:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="top-layer">
            <div class="display"></div>
            <div class="keys">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>C</button>
    
                <button>4</button9>
                <button>5</button4>
                <button>6</button5>
                <button>&#8722</button>
    
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>&#x2b</button>
    
                <button>0</button>
                <button>&divide</button>
                <button>&times</button>
                <button>=</button>
            </div>
        </div>
    </div>
    <div class="bottom-layer"></div>


    <script src="./scripts.js"></script>
</body>
</html>
